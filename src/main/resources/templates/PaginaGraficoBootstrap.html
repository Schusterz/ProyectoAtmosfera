<header>
    <div class="card border-light">
        <img src="img/header.jpg" class="card-img-top" style="position: absolute" height="100%">

            <div class="row">
                <div class="col-md-3">
                    <div class="logoUfro">
                        <a href="http://www.ufro.cl"><img src="img/logoUfro.png" class="img-fluid" width="30%" height="30%" href="www.ufro.cl"

                    </div>
                </div>
                <div class="col-md-9">

<div class="card border-0" style="height: 750px">
    <img src="img/fondo.png" class="card-img-top" style="position: absolute" height="auto">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="PaginaGraficoBootstrap.html">
                <select class="select-css"  name="Sector" style="width:170px;margin-top: 4%;margin-bottom: 4%">
                    <option value="" selected disabled hidden>Seleccione sector</option>
                    <option>Todos los sectores</option>
                    <option>Amanecer</option>
                    <option>Centro</option>
                    <option>Pedro de Valdivia</option>
                    <option>Universidad</option>
                    <option>Sta. Rosa</option>
                    <option>Poniente</option>
                    <option>Labranza</option>
                    <option>Fundo el carmen</option>
                    <option>Pueblo Nuevo</option>
                </select>
                    <br>
                    Fecha de inicio : &nbsp; &nbsp; <input type="tex" name="fechaInicio" th:value="${fechaInicio}" maxlength="15" size="7" style="margin-left: 5px"> formato = dd/mm/aa o dd-mm-aa
                    <br>
                    Fecha de término : <input type="tex" name="fechaTermino" th:value="${fechaTermino}" maxlength="15" size="7"> formato = dd/mm/aa o dd-mm-aa
                    <button style="width: 100px;height: 50px;margin-top: 3%;margin-left: 25%">
                        <input type="submit" value="Buscar">
                    </button>

                </form>
            </div>
            <div class="col-4">
                <img src="img/nivelContaminacion.png" class="card-img-top" style="position: absolute;margin-left: 40%;margin-top: 55%" height="496">
            </div>

            <div class="col-8" id="grafico">
                <img src="img/Heatmap.png" class="card-img-top" style="position: absolute;margin-left: 5%;margin-top: 6%;margin-right: 10%" height="450" width="1206">
            </div>
        </div>
    </div>
